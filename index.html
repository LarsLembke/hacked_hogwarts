<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <nav id="student_filter">
            <button class="filter houses" data-filter="house"><img src="HP_houses.png"></button>
            <button class="filter resp" data-filter="resp"><img src="HP_responsibilities.png"></button>
            <!-- <button class="filter gryffindor" data-filter="Gryffindor">Gryffindor</button>
            <button class="filter hufflepuff" data-filter="Hufflepuff">Hufflepuff</button>
            <button class="filter ravenclaw" data-filter="Ravenclaw">Ravenclaw</button>
            <button class="filter slytherin" data-filter="Slytherin">Slytherin</button>
            <button class="filter prefect" data-filter="prefect">Prefect</button>
            <button class="filter is" data-filter="squad">Inquisitorial Squad</button>  -->
            <button class="filter non-expelled" data-filter="non-expelled"><img src="HP_non-expelled.png"></button>
            <button class="filter expelled" data-filter="expelled"><img src="HP_expelled.png"></button>
            <button class="filter all" data-filter="all"><img src="HP_all.png" alt=""></button>
        </nav>

        <p class="search">Search</p>
        <input type="text" id="searchInput">

        <button class="hat" id="hat" data-filter="hat"><img src="HP_sorting_hat.png" alt=""></button>



        <nav id="students_sort">
            <button class="sort" data-sort="firstname">First name</button>
            <button class="sort" data-sort="lastname">Last name</button>
            <button class="sort" data-sort="house">Hogwarts house</button>
        </nav>
        <div id="popup"></div>
        <div id="list" class="list"></div>
    </main>
    <template id="temp">
        <article class="student">
            <p id="fullname"></p>
            <p id="house"></p>
        </article>
    </template>
    <template id="temp_popup">
        <img src="" alt="" class="img_popup">
        <p class="fullname_popup"></p>
        <p class="house_popup"></p>
        <p class="blood_popup"></p>
        <button class="make_prefect"></button>
        <p class="prefect_popup"></p>
        <button class="make_squad">Add to Inquisitorial Squad</button>
        <p class="squad_popup"></p>
        <button class="expel"></button>
    </template>
    <footer>
        <div id="counters">
            <p id="no_students"></p>
            <div id="students_in_house">
                <p id="no_g"></p>
                <p id="no_h"></p>
                <p id="no_r"></p>
                <p id="no_s"></p>
            </div>
            <div id="no_expelled">Students expelled: </div>
            <div id="students_display"></div>
        </div>
    </footer>

</body>
<script src="script.js"></script></html>
